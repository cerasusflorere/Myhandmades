<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <title>サインアップ</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-page">
      <form class="login-form" method="post" action="/signup">
        <p class="form-title-signup">Welcome to <span>Myhandmades</span></p>
        <p><input type="text" name="userName" placeholder="username"/></p>
        <p><input type="password" name="password" placeholder="password"/></p>
        <input type="submit" class="signupbutton" value="Sign up"/>
        <p class="message"><a href="/index">Let's login!</a></p>
      </form>
    </div>
  </body>
</html>
